<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER_CARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter your city name " spellcheck="false">
            <button>
                <img src="images/search.png" alt="img" class="search-btn">
            </button>
        </div>
        <div class="weather">
            <img src="images/snow.png" alt="" class="weather-icon">
            <h1 class="temp">...</h1>
            <h2 class="city">.</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="" >
                    <div>
                        <p class="humidity">____</p>
                    <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="" >
                    <div>
                        <p class="wind">_____</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
